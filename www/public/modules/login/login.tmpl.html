<div backstretch backstretch-image="login" class="container login-container" ng-if="coreVm.location.path().indexOf('login')>0">
    <div class="login-box depth-2 animated fadeIn">
        <div class="container-fluid">
            <div class="row login-header">
                <div class="col-sm-4">
                    <div class="login-logo">
                        <img ng-src="{{vm.imageSrc}}/brand/morneau.png" alt="Morneau Shepell" width="238" height="67">
                    </div>
                </div>
                <div class="col-sm-8">
                    <h1 class="login-title" ng-bind="vm.title"></h1>
                </div>
            </div>
            <div class="row login-content">
                <div class="col-sm-4">
                    <div class="space-pax">
                        <div>
                            <form novalidate name="form" ng-submit="vm.login()">
                                <div class="form-group">
                                    
                                    <label class="control-label" for="username"><i class="icon-person-1"></i><strong>Agent ID</strong></label>
                                    <input class="form-control" focus-me="true" id="username" name="username" type="text" ng-model="vm.username" required autofocus autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password"><strong>Password</strong></label>
                                    <input class="form-control" id="password" name="password" type="password" ng-model="vm.password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" ng-disabled="vm.isTryingToLogin()" class="btn btn-primary btn-block">
                                        <span ng-hide="vm.isTryingToLogin()">Sign In</span>
                                        <span ng-show="vm.isTryingToLogin()"><i class="icon icon-fw icon-refresh icon-spin"></i> Processing...</span>
                                    </button>
                                    <div class="space-mtx text-center">
                                        <a href="#/account/forgotpassword">Forgot your password?</a>
                                    </div>
                                </div>
                            </form>

                            <div class="text-center" ng-show="vm.loginStatus">
                                <span class="text-danger"><i class="icon icon-alert-1"></i> {{vm.loginStatus}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="space-pax">
                        <h3 class="space-mtn" ng-bind="vm.messages[0].title"></h3>
                        <p ng-bind-html="vm.messages[0].message"></p>

                        <h3 ng-bind="vm.messages[1].title"></h3>
                        <p ng-bind="vm.messages[1].message"></p>
                    </div>
                </div>
            </div>
            <div class="row login-footer">
                <div class="col-sm-12">
                    <footer class="footer">
                        <nav class="legal-menu">
                            <ul class="menu">
                                <li><a target="_blank" href="http://www.morneaushepell.com/ca-en/privacy-policy">Privacy</a></li>
                                <li><a target="_blank" href="http://www.morneaushepell.com/ca-en/terms-use">Terms of Use</a></li>
                                <li><a target="_blank" href="http://www.morneaushepell.com/ca-en/accessibility" class="last">Accessibility</a></li>
                            </ul>
                        </nav>
                        <div class="copyright">&copy; 1996-2015 Morneau Shepell Ltd</div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html ng-app="BrokerPortal" class="bg-cover" ng-controller="coreController as coreVm">

<body id="top">
    <div>
        <div ng-include="coreVm.brLoginUrl"></div>

        <ms-login></ms-login>
        <div id="blocker-page-box" class="blocker-page-box" style="display:none;">
            <h1 class="blocker-page-title"><img class="space-mby" src="img/icons/spinner-page.gif" width="25" height="25" alt=""> Loading...</h1>
        </div>
        <div id="navbar-state" ng-if="!(coreVm.location.path().indexOf('login')>0)" ng-class="{'navbar-fixedd': !(coreVm.location.path().indexOf('login')>0)}">
            <!-- <div class="section-header" ng-include="coreVm.headerUrl"></div> -->
            <div class="container-site" ng-controller="brCoreController as brCoreVm">
                <div ng-include="coreVm.headerUrl"></div>
                <div class="section-navigation" ng-class="{'lock-visibility': coreVm.isOpenMainMenu}" ng-include="coreVm.menuUrl"></div>
                <div class="section-content" ng-class="{'section-content-after-menu': coreVm.isOpenMainMenu}">
                    <error-message></error-message>
                    <div session class="section-session" ng-view></div>
                    <div ng-include="coreVm.footerUrl"></div>
                </div>
            </div>
        </div>

        <script src="./bower_components/angular-ui-select/dist/select.js"></script>
        <script src="./bower_components/angular-loading-bar/build/loading-bar.js"></script>
        <script src="./bower_components/blockui/jquery.blockUI.js"></script>
        <script src="./components/angular-bootstrap/popover-template.js"></script>
        <script src="./bower_components/angular-smart-table/dist/smart-table.min.js"></script>
        <script src="./compiled/app.js"></script>
